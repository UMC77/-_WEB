<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>예약 관리</title>
</head>

<body>
    <header>

    </header>
    <div class="reserve_menu">
        <span>예약 관리</span>
        <span>가게 정보 관리</span>
        <span>메뉴 관리</span>
        <span>리뷰 관리</span>

    </div>

    <div class="reserve">
        <button class="reserve_btn">주문 예약</button>
        <button class="reserve_btn">당일 예약</button>
        <button class="reserve_btn">예약 불가</button>
        <i class="fa-regular fa-circle-question"></i>

        <div class="reserve_box">
            <div class="reserve_column">
                <span>접수 대기</span>
                <span>0개</span>
            </div>
            <div class="reserve_column">
                <span>접수 완료</span>
                <span>0개</span>
            </div>
            <div class="reserve_column">
                <span>취소 주문</span>
                <span>0개</span>
            </div>
            <div class="reserve_column">
                <span>전체 내역</span>
                <span>0개</span>
            </div>

        </div>

        <div class="list_header">
            <div class="list_column">
                <span>예약 시간/예약자명</span>
            </div>
            <div class="list_column">
                <span>가격</span>
            </div>
            <div class="list_column">
                <span>픽업 예정 시간</span>
            </div>
            <div class="list_column">
                <span>메뉴</span>
            </div>


        </div>
        <div class="reserve_list">
            <span>새로운 주문을 기다리고 있어요.</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>
</body>

</html>
