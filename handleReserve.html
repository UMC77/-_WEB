<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>예약 관리-접수 대기</title>
    <style>
        .wait_res {
            color: #ffffff;
        }

        .reserve_menu span:first-child {
            margin-top: 20px;
            color: var(--main);
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="warp">

        <div class="reserve_menu">
            <span>예약 관리</span>
            <span>가게 정보 관리</span>
            <span>메뉴 관리</span>
            <span>리뷰 관리</span>

        </div>

        <div class="reserve">
            <button class="reserve_btn">주문 예약</button>
            <button class="reserve_btn">당일 예약</button>
            <button class="reserve_btn">예약 불가</button>
            <i class="fa-regular fa-circle-question"></i>

            <div class="reserve_box">
                <div class="reserve_column wait_res">
                    <span>접수 대기</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column complete_res">
                    <span>접수 완료</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column cancel_res">
                    <span>취소 주문</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column all_res">
                    <span>전체 내역</span>
                    <span>0개</span>
                </div>

            </div>

            <div class="list_header">
                <div class="list_column">
                    <span>예약 시간/예약자명</span>
                </div>
                <div class="list_column">
                    <span>가격</span>
                </div>
                <div class="list_column">
                    <span>픽업 예정 시간</span>
                </div>
                <div class="list_column list_column-menu">
                    <span>메뉴</span>
                </div>


            </div>
            <!-- 주문이 없을 경우         
        <div class="reserve_list">
            <span>새로운 주문을 기다리고 있어요.</span>
        </div> -->

            <div class="reserve_list">
                <button type="button" id="modal_btn">
                    <!--주문 접수 버튼-->
                    <div class="list_column">
                        <span class="size16">2022.07.15 12:44:15</span>
                        <span class="size16 weight550">김니빵</span>
                    </div>
                </button>

                <div class="list_column">
                    <span class="list_cost size16 weight550">12,000원</span>
                </div>
                <div class="list_column">
                    <span class="size14">2022.07.15 15:00</span>
                </div>
                <div class="list_column list_column-menu">
                    <span class="size14">[메뉴 3개]</span>
                    <span class="size14">소금빵x1, 크림치즈 베이글x1, 어니언 베이글x1</span>
                </div>
            </div>
            <div class="reserve_list">
                <div class="list_column">
                    <span class="size16">2022.07.15 12:44:15</span>
                    <span class="size16 weight550">김니빵</span>
                </div>
                <div class="list_column">
                    <span class="list_cost size16 weight550">12,000원</span>
                </div>
                <div class="list_column">
                    <span class="size14">2022.07.15 15:00</span>
                </div>
                <div class="list_column list_column-menu">
                    <span class="size14">[메뉴 3개]</span>
                    <span class="size14">소금빵x1, 크림치즈 베이글x1, 어니언 베이글x1</span>
                </div>
            </div>

        </div>

        <!--주문 접수 팝업창-->
        <div class="black_bg"></div>

        <div class="modal_wrap">
            <div>
                김니빵
            </div>
            <div class="modal_close">
                <a href="#">주문 접수</a>
            </div>

        </div>


    </div>
    <script>
        window.onload = function () {
            function onClick() {
                document.querySelector('.modal_wrap').style.display = 'block';
                document.querySelector('.black_bg').style.display = 'block';
            }
            function offClick() {
                document.querySelector('.modal_wrap').style.display = 'none';
                document.querySelector('.black_bg').style.display = 'none';
            }

            document.getElementById('modal_btn').addEventListener('click', onClick);
            document.querySelector('.modal_close').addEventListener('click', offClick);
        };
    </script>



    <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>
</body>


</html>
