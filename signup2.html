<!-- 회원가입2 html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니빵내빵</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 상단 헤더 -->
    <header>
        <div class="own-header">
            <div class="clearfix">
                <!-- 로고자리 -->
            </div>
        </div>
    </header>

    <div class="form">
        <div class="center-form">

            <div class="center-top">
                <li class="top-info"><a href="#">매장 정보</a></li>
                <!-- 크루아상 이미지자리 -->
                <li class="top-tra"><a href="#"><span class="top-tt" style="color: black">매장 기본 정보</span>를 알려주세요.</a>
                </li>
            </div>

            <div class="center-middle">
                <div class="a1">
                    <a href="#" style="cursor: pointer">상호<span style="color:#FA6660">*</span></a>
                    <input class="a1-box" type="text" placeholder="  사업자등록번호를 입력해주세요" />
                </div>
                <div class="a2">
                    <a href="#" style="cursor: pointer">매장 전화번호<span style="color:#FA6660">*</span></a>
                    <input class="a2-box" type="text" placeholder="  숫자만 입력해주세요" />
                </div>
                <div class="a3"><a href="#" style="cursor: pointer">주소 검색<span style="color:#FA6660">*</span></a>
                    <input class="a3-box" type="text" placeholder="  비밀번호를 입력해주세요" />
                </div>
                <div class="a4"><a href="#" style="cursor: pointer">상세주소<span style="color:#FA6660">*</span></a>
                    <input class="a4-box" type="text" placeholder="  상세주소를 입력해주세요" />
                </div>
                <div class="a5"><a href="#" style="cursor: pointer">매장 위치 상세설명<span style="color:#FA6660">*</span></a>
                    <input class="a5-box" type="text" placeholder="  매장 위치를 상세히 입력해주세요" />
                </div>

                <div class="next">
                    <button class="next-btn">다음</button>
                    <!-- onclick="location.href='main.html'" -->
                </div>
            </div>

        </div>
    </div>
</body>

</html>
