<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>메뉴 관리</title>
    <style>
        .reserve_btn {
            background-color: var(--main);
            border: 1px solid var(--main);
        }

        .wait_res {
            color: #ffffff;
        }

        .reserve_box {
            margin-top: -18px;
        }

        .reserve_menu span:nth-child(3) {
            color: var(--main);
        }

        .reserve_menu span:first-child {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="warp">

        <div class="reserve_menu">
            <span onclick="goReserve()">예약 관리</span>
            <span onclick="goStoreMenu()">가게 정보 관리</span>
            <span onclick="goMenu()">메뉴 관리</span>
            <span onclick="goReview()">리뷰 관리</span>
        </div>

        <div class="reserve">
            <div class="reserve_box">
                <div class="reserve_column wait_res" onclick="goWait()">
                    <span>전체</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column complete_res" onclick="goComplete()">
                    <span>판매중</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column cancel_res" onclick="goCancel()">
                    <span>품절</span>
                    <span>0개</span>
                </div>
                <div class="reserve_column all_res" onclick="goAll()">
                    <span>메뉴 숨김</span>
                    <span>0개</span>
                </div>
            </div>

            <div class="select_all">

                <div class="select_box">
                    <div class="selected">
                        <div class="selected_val">전체</div>

                        <div class="arrow">
                            <svg width="11" height="7" viewBox="0 0 11 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1.1333L5.5 5.3333L10 1.1333" stroke="#FF9900" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                            </svg>

                        </div>
                    </div>
                    <ul class="select">
                        <li class="option_item">판매중</li>
                        <li class="option_item">품절</li>
                        <li class="option_item">메뉴 숨김</li>
                    </ul>

                </div>

                <div class="search">
                    <input type="text" placeholder="검색">
                    <i class="fa-solid fa-lg fa-magnifying-glass"></i>
                </div>

                <button class="plus_category" onclick="addCategory()"><span>+</span> <span>카테고리
                        추가</span></button>

            </div>

            <div id="addCate">

                <div class="select_header ">
                    <div class="select_box" style="height: 40px;">
                        <div class="selected">
                            <div class="selected_val">빵종류</div>
                            <div class="arrow">
                                <svg width="11" height="7" viewBox="0 0 11 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1.1333L5.5 5.3333L10 1.1333" stroke="#FF9900" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>

                            </div>
                        </div>
                        <ul class="select">

                            <li class="option_item">비건빵</li>
                            <li class="option_item">케이크</li>
                            <li class="option_item">샌드위치</li>
                            <li class="option_item">크루아상</li>
                            <li class="option_item">통밀빵</li>
                            <li class="option_item">도넛류</li>
                            <li class="option_item">파이</li>
                            <li class="option_item">와플</li>
                            <li class="option_item">베이글</li>
                            <li class="option_item">페스츄리</li>
                            <li class="option_item">쿠키</li>
                            <li class="option_item">마카롱</li>
                            <li class="option_item">소금빵</li>
                            <li class="option_item">스콘</li>
                            <li class="option_item">고로케</li>
                        </ul>
                    </div>
                </div>


                <div id="menu_list" class="menu_list">
                    <div class="menu_pic">
                        <img />
                    </div>
                    <div class="menu_name">
                        <span>플레인 베이글</span>
                        <span>3,800원</span>
                    </div>
                    <div class="menu_select">
                        <div class="select_box">
                            <div class="selected">
                                <div class="selected_val">판매중</div>
                                <div class="arrow"><svg width="11" height="7" viewBox="0 0 11 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 1.1333L5.5 5.3333L10 1.1333" stroke="#FF9900" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <ul class="select">
                                <li class="option_item">품절</li>
                                <li class="option_item">메뉴 숨김</li>
                            </ul>
                        </div>
                    </div>
                    <div class="menu_delete">
                        <button class="menu_delete_btn" onclick="deleteMenu()">메뉴 삭제</button>
                    </div>


                </div>


                <a class="plus_menu" href="http://127.0.0.1:5502/addMenu.html"><span>+ </span><span>메뉴 추가</span>
                </a>


            </div>

        </div>
        <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>

        <script src="js/goNext.js"></script>
        <script src="js/addMenu.js"></script>
        <script src="js/selectCustom.js"></script>

</body>


</html>
