<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>메뉴 추가</title>
    <style>
        .reserve_btn {
            background-color: var(--main);
            border: 1px solid var(--main);
        }

        .wait_res {
            color: #ffffff;
        }

        .reserve_box {
            margin-top: -18px;
        }

        .reserve_menu span:nth-child(3) {
            color: var(--main);
        }

        .reserve_menu span:first-child {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="warp">

        <div class="reserve_menu">
            <span onclick="goReserve()">예약 관리</span>
            <span>가게 정보 관리</span>
            <span onclick="goMenu()">메뉴 관리</span>
            <span onclick="goReview()">리뷰 관리</span>


        </div>

        <div class="reserve">
            <div class="bread_cate">
                <span>셀렉트 ></span>
                <span>메뉴 이름</span>
            </div>

            <div class="menu_info">
                <div class="info_header">
                    <span>메뉴 정보</span>
                    <span>*는 필수작성 정보입니다.</span>
                </div>
            </div>
        </div>


    </div>
    <script src="js/goNext.js"></script>
    <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>
</body>


</html>
