<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>메뉴 추가</title>

    <style>
        .reserve_btn {
            background-color: var(--main);
            border: 1px solid var(--main);
        }

        .wait_res {
            color: #ffffff;
        }

        .reserve_box {
            margin-top: -18px;
        }

        .reserve_menu span:nth-child(3) {
            color: var(--main);
        }

        .reserve_menu span:first-child {
            margin-top: 20px;
        }

        .warp {
            height: 200vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="warp">

        <div class="reserve_menu">
            <span onclick="goReserve()">예약 관리</span>
            <span>가게 정보 관리</span>
            <span onclick="goMenu()">메뉴 관리</span>
            <span onclick="goReview()">리뷰 관리</span>


        </div>

        <div class="reserve">
            <div class="bread_cate">
                <span>셀렉트 ></span>
                <span>메뉴 이름</span>
            </div>

            <div class="menu_info">
                <div class="info_header">
                    <span>메뉴 정보</span>
                    <span>*는 필수작성 정보입니다.</span>
                </div>

                <div class="info_plus">
                    <span class="info_title">사진 추가<span class="essential_info">*</span></span>
                    <div class="filebox">
                        <input class="upload-name">
                        <label for="file_input">파일 선택하기</label>
                        <input type="file" id="file_input" style="display: none;" />

                    </div>

                </div>
                <div class="info_plus">
                    <span class="info_title">메뉴명<span class="essential_info">*</span></span>
                    <input type="text" placeholder="메뉴 이름을 입력해주세요" />
                </div>

                <div class="info_plus">
                    <span class="info_title">가격<span class="essential_info">*</span></span>
                    <input type="text" placeholder="가격을 입력해주세요" />
                </div>

                <div class="info_plus">
                    <span class="info_title">판매 여부<span class="essential_info">*</span></span>
                    <div class="sell_btns">
                        <button class="menu_sell">판매중</button>
                        <button class="menu_sell">품절</button>
                        <button class="menu_sell">메뉴 숨김</button>
                    </div>
                </div>

                <div class="info_plus" id="menu_info">
                    <span class="info_title">메뉴 설명</span>
                    <textarea placeholder="식감, 특징들을 입력해주세요"></textarea>
                </div>

                <div class="info_plus" id="ingre_info">
                    <span class="info_title ingre_header">재료 정보<h3 class="essential_info">(비건빵 필수)</h3></span>
                    <table id="add_ingre">
                        <tr>
                            <th>재료명</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="재료명을 정확히 입력해주세요" /></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="재료명을 정확히 입력해주세요" /></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="재료명을 정확히 입력해주세요" /></td>
                        </tr>

                    </table>


                </div>
                <td> <button class="plus_ingre" onclick="addIngrement()"><span>+</span> <span>메뉴
                            추가</span></button></td>
                <div class="save_btn">

                    <button onclick="goMenu()">취소</button>
                    <button id="saveBtn">저장</button>
                </div>
            </div>

        </div>


    </div>
    <script src=" js/goNext.js"></script>
    <script src="js/addMenu.js"></script>

    <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>
</body>


</html>
