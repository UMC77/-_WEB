<!-- 가게정보 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>가게정보관리</title>
    <script src="js/review.js"></script>
    <style>
        .complete_res {
            color: #ffffff;
        }

        .review_menu span:first-child {
            margin-top: 20px;
        }

        .review_menu span:nth-child(2) {
            color: var(--main);
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="warp">

        <div class="review_menu">
            <span onclick="goReserve()">예약 관리</span>
            <span onclick="goStoreinfo()">가게 정보 관리</span>
            <span onclick="goMenu()">메뉴 관리</span>
            <span onclick="goReview()">리뷰 관리</span>

        </div>

        <div class="storeinfo">
            <div class="storeinfo_top">
                <span>가게 정보 관리 수정</span>
                <span style="color:#FA6660; font-size: 16px; padding-left: 280px;">초기화</span>
            </div>

            <div class="storeinfo_info">
                <!-- 원래는 가게 이름 -->
                <span class="storeName">니빵내빵 베이커리</span>
                <span style="color:#FA6660; font-size: 14px; padding-left: 130px;">*는 필수작성 정보입니다.</span>
                <span class="q-line"></span>
                <div id="box-q" class="q1">
                    <fieldset>
                        <label>사진 추가<span style="color:#FA6660">*</span></label>
                        <input id="addPhoto" class="q1-box" type="text" placeholder="등록된 사진이 없습니다. 사진을 등록해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q2">
                    <fieldset>
                        <label>상호명<span style="color:#FA6660">*</span></label>
                        <input id="storeName" class="q2-box" type="text" placeholder="상호명을 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q3">
                    <fieldset>
                        <label>사업자등록번호<span style="color:#FA6660">*</span></label>
                        <input id="ownNum" class="q3-box" type="text" placeholder="사업자등록번호를 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q4">
                    <fieldset>
                        <label>매장 주소<span style="color:#FA6660">*</span></label>
                        <input id="storeAddress" class="q4-box" type="text" placeholder="매장 주소를 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q5">
                    <fieldset>
                        <label>매장 전화번호<span style="color:#FA6660">*</span></label>
                        <input id="storeNum" class="q5-box" type="tel" placeholder="매장 전화번호를 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q6">
                    <fieldset>
                        <label>운영일<span style="color:#FA6660">*</span></label>
                        <input id="storeOpen" class="6-box" type="date" placeholder="운영일을 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q7">
                    <fieldset>
                        <label>휴무일<span style="color:#FA6660">*</span></label>
                        <input id="storeClose" class="7-box" type="date" placeholder="휴무일을 입력해주세요.">
                    </fieldset>
                </div>
                <span class="q2-line"></span>

                <div id="box-q" class="q8">
                    <fieldset>
                        <label>매장 소개<span style="color:#FA6660">*</span></label>
                        <input id="store_intro" class="q8-box" type="text"
                            placeholder="등록된 매장 소개가 없습니다. 매장 소개를 입력해주세요.">
                    </fieldset>
                </div>
            </div>

            <div class="storeinfo_btn">
                <button class="cancle">취소</button>
                <button class="save">저장</button>
            </div>
        </div>
    </div>
</body>

</html>
